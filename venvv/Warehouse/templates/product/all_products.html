{% extends 'base.html' %}

    {% block title %} Список товаров {% endblock %}

    {% block content %}
 <head>
 </head>
    
    
    {% for product in products %}
      {% comment %} <a href="{% url 'photo_detail' photo.id  %}"></a> {% endcomment %}
      <div class="container mt-4">
      <div class="row">
        <div class="col-sm-5">
          <div class="card">
            <div class="card-header">{{ product.category }}</div>
            <div class="card-body">
              <h5 class="card-title">{{ product.product_name }}</h5>
              <p class="card-text">Количество: <strong>{{ product.product_number }} </strong></p>
              <a href="#" class="btn btn-primary">Занять</a>
              <a href="#" class="btn btn-success">Вернуть</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    

    {% endblock %}
